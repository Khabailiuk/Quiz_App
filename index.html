<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!--Bootsrtap file-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload = init()>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz-card" >
      <img src="img/nature.jpg" id="header-image" class="card-img-top"/>

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display:none">
        <div class='text-center final-headline'>Quiz bendet!</div>
        <div class='text-center'>
          Du hast <b id = 'amount-of-right-questions'>XXX</b> Fragen von <b id="amount">XXX</b> richtig beantwortet.
        </div>

        <div class="button-row">
        <button onclick = "restartGame()" class="btn btn-dark">Erneut spielen</button> 
        </div>
      </div>

      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questiontext">Frage</h5>
        
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>

        </div><div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
          
        </div><div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>

        </div><div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="start-number">1</b> von <b class="question-amount">5</b> Fragen
          </span>

          <button
          onclick = 'nextQuestion()'
          class="btn btn-primary"
          id="next-button"
          disabled>
          NÃ¤chste Frage
        </button>
         
        </div>
      </div>
    </div>
  </div>

</body>
</html>
